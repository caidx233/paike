{% load static %}
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>课堂选择</title>
    <link rel="stylesheet" href="{% static 'css/choice.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--link href="styles/style.css" rel="stylesheet" /-->
    <!--link href="https://fonts.googleapis.com/css?family=Open+Sans"rel="stylesheet" /-->
  </head>
  <body>
    <div class="course-detail-container">
      <!-- 头部导航 -->
      <div class="course-header">
        <div class="course-title-section">
          <div class="course-title">
            <h1>{{courses.cn}}</h1>
            <div>
              <span class="course-code">{{courses.code}}</span>
              <span class="course-credits">{{courses.credits}} 学分</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 课程基本信息 -->
       <!-- 待添加功能
      <div class="course-info-cards">
        <div class="info-card">
          <h3><i class="fas fa-info-circle"></i> 课程信息</h3>
          <div class="info-item">
            <span class="info-label">课程类型</span>
            <span class="info-value">公共必修课</span>
          </div>
          <div class="info-item">
            <span class="info-label">开课院系</span>
            <span class="info-value">数学科学学院</span>
          </div>
          <div class="info-item">
            <span class="info-label">考核方式</span>
            <span class="info-value">考试</span>
          </div>
        </div>

        <div class="info-card">
          <h3><i class="fas fa-book"></i> 课程描述</h3>
          <p style="color: #555; line-height: 1.6">
            本课程主要讲授微积分的基本概念、理论和方法，包括函数、极限、导数、微分、积分等内容。是理工科各专业的重要基础课程。
          </p>
        </div>-->
      </div>

      <div class="classes-section">
        <div class="section-title">
          <h2><i class="fas fa-chalkboard-teacher"></i> 可选课堂</h2>
          <div class="classes-count">{{num}} 个课堂</div>
        </div>
        <!-- 课堂选择表单 -->
        <form class="classes-form" id="classesForm" action="/" method="post">
          {% csrf_token %}
          <div class="classes-list">
          {% for i in lessons %}
            <div class="class-card" id="cls{{i.code}}">
              
              <input
                type="checkbox"
                class="class-select"
                name="lessons"
                id="{{i.code}}"
          value="{{i.code}}"
          {% if i.select == 1 %} checked="true" {% endif %}
              />
              <label class="class-select-label" for="{{i.code}}">
                <div class="select-checkbox">
                  <i class="fas fa-check"></i>
                </div>
                <div class="class-info-row">
                <!-- 课堂号 -->
                <div class="class-code-compact">{{i.code}}</div>
                
                
                <!-- 教师信息 -->
                 <div class="info-group-container">
                <div class="teacher-info">
                    <div class="info-label-small">教师</div>
                    <div class="info-value-compact">
                        <i class="fas fa-user"></i>
                          <span class="info-value-text">
                            {% for j in i.teacherAssignmentList %}
                            {{j}}{{' '}}
                            {% endfor %}
                          </span>
                    </div>
                </div>
                
                
                <!-- 时间信息 -->
                <div class="teacher-info">
                    <div class="info-label-small">时间</div>
                    <div class="info-value-compact">
                        <i class="far fa-clock"></i>
                        <span class="info-value-text">
                          {% for j in i.dateTimePlaceText %}
                            {{j}}{{' '}}
                            {% endfor %}</span>
                    </div>
                </div>
                <div class="time-info">
                    <div class="info-label-small">优先级</div>
                    <div class="info-value-compact">
                        <input type="text" name="{{i.code}}" value="{{i.rating}}">
                    </div>
                </div>
                </div>
                <!-- 选中状态图标 -->
                <!--div class="selected-indicator">
                    <i class="fas fa-check-circle"></i>
                </div-->
            </div>
                </div>
                {% endfor %}
              </label>
            </div>

          </div>


          <!-- 表单操作 -->
          <div class="form-actions">
            <div class="action-buttons">
                        <button type="button" class="btn btn-secondary" id="selectall">
                            <i class="fas fa-layer-group"></i> 全选
                        </button>
                        <button type="button" class="btn btn-secondary" id="clear">
                            <i class="fas fa-undo"></i> 清空
                        </button>
                    </div>
            <button type="submit" class="btn btn-success" id="submitBtn">
              <i class="fas fa-check-circle"></i> 确认选择并提交
            </button>
          </div>
        </form>
      </div>
    </div>
    
  </body>
  <script>
      const allBtn = document.getElementById('selectall');
      allBtn.addEventListener('click', ()=>{
        const checkboxes = document.querySelectorAll('#classesForm input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
          checkbox.checked = true;
        });
      });
      const clrBtn = document.getElementById('clear');
      clrBtn.addEventListener('click', ()=>{
        const checkboxes = document.querySelectorAll('#classesForm input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
          checkbox.checked = false;
        });
      });
    </script>
</html>
